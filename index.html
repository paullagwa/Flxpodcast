<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLX CEO Podcast</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f11;
      color: white;
    }

    .hero {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(135deg, #C127C5, #FF477E);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 800;
    }

    .hero h3 {
      font-size: 1.4rem;
      font-weight: 400;
      opacity: 0.9;
    }

    .cta-button {
      margin-top: 30px;
      padding: 12px 28px;
      border-radius: 8px;
      background: white;
      color: black;
      text-decoration: none;
      font-weight: 700;
      display: inline-block;
    }

    .section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }

    .episodes {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .episode-card {
      padding: 20px;
      background: #1a1a1c;
      border-radius: 10px;
      border: 1px solid #2a2a2d;
    }

    .episode-card h4 {
      margin-top: 0;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 0.85rem;
      opacity: 0.6;
    }

</head>

<body>

  <div class="hero">

  <div class="section">

        <a href="#" style="color:#FF69B4;">▶ Listen</a>
      </div>

    </div>
  </div>

  <footer>
